<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>TODO</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="todoSearch">
        <input type="search" id="ToDoSearch" placeholder="Wpisz wyszukiwaną frazę" />
    </div>
    <div id="container">
        <form id="AddTask">
            <div class="TaskInput">
                <label class="TaskInputLabel" for="ToDoTaskInput">Dodaj nowe zadanie</label>
                <textarea class="ToDoTaskMessage" name="ToDoTaskInput" id="ToDoMessage"></textarea>
            </div>
            <button type="submit" id="AddTask_button">Dodaj</button>
        </form>

        <div id="ToDoList">

            <div id="TaskLabel">Lista zadań</div>
            
          


        </div>

    </div>


    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
